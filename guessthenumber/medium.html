<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../guessthenumber/style.css" />
    <link rel="stylesheet" href="../buttons.css" />

    <link rel="stylesheet" href="../nav-menu.css" />
   
    <title>Guess The Number - Medium</title>
  </head>
  <body onload="pickNumber(1, 30)">
    <nav class="nav">
      <div class="ham" onclick="showMenu()">
        <span class="bar bar1"></span> <br />
        <span class="bar bar2"></span>
      </div>
      <ul class="navlist">
        <li><a href="../guessthenumber/guessthenumber.html">Home</a></li>
        <li><a href="levels.html">Levels</a></li>
      </ul>
    </nav>
    <div id="gameOver" class="gameOver">
      <h3>Game Over ðŸ˜”</h3>
      <button class="restartBtn" onclick="restartGame(1, 10)">RESTART</button>
    </div>
    <h1>
      <span>G</span>uess <br />
      <span>T</span>he <br />
      <span>N</span>umber
    </h1>
    <h2><span>1</span> - 30</h2>
    <p class="result"></p>
    <input
      type="number"
      id="number"
      placeholder="Enter a Number"
      autofocus
      min="1"
      max="30"
    />
    <p id="try" class="safe">10</p>

    <div id="hint">
      <p class="hint" onclick="showHint()">BH</p>
      <p class="hint" onclick="rhymeHint()">RH</p>
      <p class="hint" onclick="solve()">Solve</p>
    </div>

    <div class="hint-container">
      <p id="hint-text"></p>
      <button class="hintBtn">Okay</button>
    </div>

    <button id="button">GUESS</button>
    <button id="next" onclick="selectNumber(1, 30)" disabled>NEXT</button>

    <div class="footer">
      <h2 class="points">0</h2>
    </div>

    <script src="script.js"></script>
    <script src="basichint.js"></script>
    <script src="rhymehint.js"></script>
    <script src="solve.js"></script>
    <script src="../ham-menu.js"></script>
  </body>
</html>
